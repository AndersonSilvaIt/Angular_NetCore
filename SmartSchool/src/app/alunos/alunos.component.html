<div class="row">

    <div>
        <input type="text" [(ngModel)]="textSimple">
        <p> {{ textSimple }} </p>
    </div>

    <div class="col-sm-6" *ngIf="alunoSelecionado">

        <app-titulo [titulo]="(alunoSelecionado.id === 0 ? 'Novo Aluno' : 'CÃ³d. Aluno: ' + alunoSelecionado.id) ">
            <button class="btn btn-warning" (click)="voltar()">
                Fechar
            </button>
        </app-titulo>

        <form [formGroup]="alunoForm" (submit)="alunoSubmit()">

            <div class="form-group">
                <label>Nome</label>
                <input type="text" formControlName="nome" class="form-control">
            </div>
            <div class="form-group">
                <label>Sobrenome</label>
                <input type="text" formControlName="sobrenome" class="form-control">
            </div>
            <div class="form-group">
                <label>Telefone</label>
                <input type="text" formControlName="telefone" class="form-control">
            </div>

            <div class="form-group">
                <hr>
                <button class="btn btn-success" [disabled]="!alunoForm.valid">
                    Salvar
                </button>
            </div>

        </form>
    </div>

    <div [ngClass]="{'col-sm-6' : alunoSelecionado, 'col-sm-12' : !alunoSelecionado}">

        <app-titulo [titulo]="titulo">
            <button class="btn btn-success" (click)="alunoNovo()">
                Cadastrar Aluno
            </button>
        </app-titulo>

        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Visualizar</th>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Sobrenome</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">detalhe</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let aluno of alunos" style="cursor: pointer;">
                    <td><button (click)="alunoSelected(aluno)"
                            class="text-dark btn btn-sm btn-outline-warning">Detalhe</button></td>
                    <td scope="row">{{ aluno.id}}</td>
                    <td> {{ aluno.nome }} </td>
                    <td> {{ aluno.sobrenome }} </td>
                    <td> {{ aluno.telefone }} </td>
                    <td>
                        <div>
                            <button (click)="openModal(template)"
                                class="btn  btn-sm btn-outline-primary">Professores</button>
                            <button class="btn  btn-sm btn-outline-danger"
                                (click)="deletarAluno(aluno.id)">Deletar</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<ng-template #template>
    <div class="modal-body">
        <app-professores></app-professores>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn pull-right" aria-label="Close" (click)="modalRef.hide()">
            Fechar
        </button>
    </div>
</ng-template>
